<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CandleBliss - Логин</title>
</head>
<body>
    
    <div class="login">

        <div class="login-form">

            <h1 class="logo-login"><a href="index.html">CandleBliss</a></h1>

            <form class="elements">
                <input  class="Username" type="text" placeholder="Username">

                <input class="Password" type="password" placeholder="Password">

                <div class="rem-forgot">
                    <div class="remember">
                    <input type="checkbox">
                    <p>Remember me</p>
                    </div>
                    <p><a href="#" style="color: #1F2232;">Forgot password?</a></p>
                </div>
            </form>

            <button class="login-log">Login</button>
            
            <a href="#" class="dontacc">Don't have an account? Register</a>
        </div>
    </div>

</body>
</html>
